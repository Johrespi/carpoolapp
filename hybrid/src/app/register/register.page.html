<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-input
        formControlName="username"
        label="Usuario"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="Ingrese su usuario">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input
        formControlName="email"
        label="Correo Electrónico"
        labelPlacement="stacked"
        type="email"
        placeholder="Ingrese su correo electrónico">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input
        formControlName="password"
        type="password"
        label="Contraseña"
        labelPlacement="stacked"
        placeholder="Ingrese su contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input
        formControlName="confirmPassword"
        type="password"
        label="Confirmar Contraseña"
        labelPlacement="stacked"
        placeholder="Confirme su contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <div class="container-button">
      <ion-button shape="round" expand="block" type="submit" [disabled]="!registerForm.valid">Registrarse</ion-button>
    </div>
  </form>


  
  <ion-fab slot="fixed" vertical="bottom" horizontal="start" (click) = "navigateToLogin()" >
    <ion-fab-button>
      <div class="backto">
      <ion-icon name="arrow-undo-outline" color="white"></ion-icon>
      </div>
    </ion-fab-button>
  </ion-fab>


</ion-content>
